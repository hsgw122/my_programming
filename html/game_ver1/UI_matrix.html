<body>
  <header>
    <!-- ヘッダーはここに記述 -->
  </header>
  <h1> 2x2 matrix game</h1>
  <div id="wrapper">
    <section>
      <h2>ゲームの概要</h2>
      <p>game matrixは、以下の通り。以下の内容で、相手の戦略を予測し、ゲームを行う。</p>

    </section>
  <!-- /#wrapper --></div>

  <!-- げーむ欄 -->
  <div id="wrapper">
    <div id="type">game type</div>
    <div class="field">
      <div class="top">
        <div class="chara_image"></div>
        <div class="game">
          <div class="cd">
            <div class="C_en">C</div>
            <div class="D_en">D</div>
          </div>
          <div class="choice">
            <div class="matrix">
              <div class="MT_source">
                <div id="CC_self" class="player">2</div>
                <div id="CC_other" class="enemy">2</div>
              </div>
              <div class="MT_source">
                <div id="CD_self" class="player">4</div>
                <div id="CD_other" class="enemy">3</div>
              </div>
              <div class="MT_source">
                <div id="DC_self" class="player">3</div>
                <div id="DC_other" class="enemy">4</div>
              </div>
              <div class="MT_source">
                <div id="DD_self" class="player">1</div>
                <div id="DD_other" class="enemy">1</div>
              </div>
            </div>
            <div class="button_zone">
              <button class="C_button" onclick="click_button_C()">C</button>
              <button class="D_button" onclick="click_button_D()">D</button>
            </div>
          </div>
        </div>
      </div>
